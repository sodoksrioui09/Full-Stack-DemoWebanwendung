spring.application.name=demo2
# ------------------------------
# H2 Database Configuration
# ------------------------------
spring.datasource.url=jdbc:h2:mem:tasks-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create/update tables
spring.jpa.hibernate.ddl-auto=update

# Enable H2 Web Console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL in console (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#jwt variables
jwt.secret=mysupersecurejwtsecretkey1234567890
jwt.expiration-ms=86400000